name: Market Snapshot (Polite, every 6m)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/6 * * * *"

concurrency:
  group: market-snapshot-6m
  cancel-in-progress: true

permissions:
  contents: read
  actions: write   # para borrar artifacts viejos y quedarnos con 1

jobs:
  snapshot:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run market snapshot (full)
        env:
          ESI_DATASOURCE: tranquility
          USER_AGENT: "eve-esi-market-cloud-reader (snapshot-6m; github)"
          WORKERS: "20"
          OUT_DIR: "out"
          STATE_FILE: "out/state/market_headers.json"
          BOOTSTRAP: "1"
          FORCE_VERIFY_AFTER_EXPIRES: "1"
          FORCE_FULL_SNAPSHOT: "0"
          ERROR_LIMIT_THRESHOLD: "20"
          MAX_RETRIES: "5"
          TIMEOUT_S: "60"
        run: |
          python src/market_full_20w.py

      # Mantener SOLO 1 artifact (latest) para no reventar el storage
      - name: Delete previous artifacts named market-latest
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const name = "market-latest";
            let page = 1;
            while (true) {
              const res = await github.rest.actions.listArtifactsForRepo({ owner, repo, per_page: 100, page });
              const arts = res.data.artifacts || [];
              for (const a of arts) {
                if (a.name === name) {
                  await github.rest.actions.deleteArtifact({ owner, repo, artifact_id: a.id });
                }
              }
              if (arts.length < 100) break;
              page++;
            }

      - name: Upload artifact (single full file)
        uses: actions/upload-artifact@v4
        with:
          name: market-latest
          path: |
            out/market_orders_all.jsonl.gz
            out/manifest.json
            out/state/market_headers.json
          retention-days: 2

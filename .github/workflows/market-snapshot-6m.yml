name: Market Snapshot (Polite, every 6m)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/6 * * * *"

# Evita solapes: si un run tarda más de 6 min, el nuevo cancela al anterior
concurrency:
  group: market-snapshot-6m
  cancel-in-progress: true

# PERMISSIONS CORRECTOS (YAML válido)
permissions:
  contents: read
  id-token: write

jobs:
  snapshot:
    runs-on: ubuntu-latest
    timeout-minutes: 6

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run market snapshot (full)
        env:
          ESI_DATASOURCE: tranquility
          USER_AGENT: "eve-esi-market-cloud-reader (snapshot-6m; github)"
          WORKERS: "20"
          OUT_DIR: "out"
          STATE_FILE: "out/state/market_headers.json"
          BOOTSTRAP: "1"
          FORCE_VERIFY_AFTER_EXPIRES: "1"
          FORCE_FULL_SNAPSHOT: "0"
          ERROR_LIMIT_THRESHOLD: "20"
          MAX_RETRIES: "5"
          TIMEOUT_S: "60"
        run: |
          python src/market_full_20w.py

      - name: Upload artifact (latest snapshot files)
        uses: actions/upload-artifact@v4
        with:
          name: market-latest
          path: |
            out/market_orders_all.jsonl.gz
            out/manifest.json
            out/state/market_headers.json
          retention-days: 2

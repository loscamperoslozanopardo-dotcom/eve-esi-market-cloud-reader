name: Market Serious (5min)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"  # m√≠nimo posible: 5 minutos

concurrency:
  group: market-serious-5min
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run serious collector
        env:
          ESI_DATASOURCE: tranquility
          USER_AGENT: "eve-esi-market-cloud-reader (serious-5min)"
          OUT_DIR: out
          STATE_PATH: state/market_state.json
          MAX_REGIONS_PER_RUN: "6"
        run: |
          python src/market_serious_5min.py

      - name: Commit minimal state (no orders)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state/market_state.json
          git commit -m "Update market state" || exit 0
          git push

      - name: Upload run output (orders + manifest)
        uses: actions/upload-artifact@v4
        with:
          name: market-serious-output
          path: out/
          retention-days: 2

name: EUC 1d

on:
  schedule:
    - cron: "9 11 * * *" # cada día 11:09 UTC (estas rutas “expiran” ~11:05)  # :contentReference[oaicite:5]{index=5}
  workflow_dispatch:

concurrency:
  group: euc-1d
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write

jobs:
  euc_task:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # BigQuery
      PROJECT_ID: eve-market-sandbox
      PROJECT_NUMBER: "791118475780"
      LOCATION: EU
      DATASET_ID: eve_market
      TABLE_CONSTELLATIONS: constellations
      TABLE_CONSTELLATIONS_DT: constellations_dt

      # WIF (igual que en tus otros workflows)
      WIF_PROVIDER: projects/791118475780/locations/global/workloadIdentityPools/eve-market-gh-poolv2/providers/github
      SERVICE_ACCOUNT: eve-market-bq-loader@eve-market-sandbox.iam.gserviceaccount.com

      # ESI
      ESI_BASE: https://esi.evetech.net/latest
      ESI_DATASOURCE: tranquility
      ESI_LANGUAGE: en
      USER_AGENT: "eve-esi-market-cloud-reader (github: loscamperoslozanopardo-dotcom/eve-esi-market-cloud-reader)"

      # Estado persistente (cache)
      STATE_FILE: state/euc_hdrs.json

      # Robustez HTTP / respeto error-limit
      TIMEOUT_S: "60"
      MAX_RETRIES: "5"
      ERROR_LIMIT_THRESHOLD: "20"

      # Constellations ~1k: por defecto 10 workers (ajustable)
      WORKERS: "10"

      # Política: no re-verificar hasta que Expires haya vencido
      FORCE_VERIFY_AFTER_EXPIRES: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare folders
        run: |
          mkdir -p state out
          if [ ! -f "${STATE_FILE}" ]; then echo '{}' > "${STATE_FILE}"; fi

      - name: Restore state cache (headers)
        uses: actions/cache@v4
        with:
          path: state/euc_hdrs.json
          key: euc-hdrs-${{ github.run_id }}
          restore-keys: |
            euc-hdrs-

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install google-cloud-bigquery
          python -c "from google.cloud import bigquery; print('bigquery ok:', bigquery.__version__)"

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v3
        with:
          project_id: ${{ env.PROJECT_ID }}
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}
          create_credentials_file: true

      - name: Run EUC (3 retries, 10m apart)
        shell: bash
        run: |
          set -euo pipefail

          max_attempts=4   # 1 + 3 retries
          attempt=1

          : > out/euc_run.log

          while [ "$attempt" -le "$max_attempts" ]; do
            echo "Attempt $attempt/$max_attempts..." | tee -a out/euc_run.log
            if python src/euc_ld.py 2>&1 | tee -a out/euc_run.log; then
              exit 0
            fi

            if [ "$attempt" -eq "$max_attempts" ]; then
              echo "All attempts failed." | tee -a out/euc_run.log
              exit 1
            fi

            echo "Attempt $attempt failed; sleeping 600s then retry..." | tee -a out/euc_run.log
            sleep 600
            attempt=$((attempt+1))
          done

      - name: Upload debug artifact (only on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: euc-debug
          path: |
            out/euc_run.log
            state/euc_hdrs.json
          retention-days: 2
